{%- set relations = data[field.field_name] -%}
{% if relations %}
  <ul>
    {% for relation in relations %}
    <li>
      {% if relation.url %}
        <a href="{{ relation.url }}" target="_blank">{{ relation.label }}</a>
      {% else %}
        {{ relation.label }}
      {% endif %}
    </li>
    {% endfor %}
  </ul>
{% else %}
  -
{% endif %}
