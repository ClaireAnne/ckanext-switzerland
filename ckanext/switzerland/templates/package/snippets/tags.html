{% if tags %}
  <section class="container tags">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-inline tags">
          {% for tag in tags %}
            <li><a class="label label-primary-gray" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
{% endif %}
